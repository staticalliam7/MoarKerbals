		#MOAR-Settings-Title-1 = Default Settings
		#MOAR-Settings-Title-2 = Game Play Settings
		#MOAR-Settings-Title-3 = <color=red><b>Caution: Debug Menu</b></color>

		#MOAR-Settings-sound = Event Sounds On?
		#MOAR-Settings-sound-tip = (Default = yes)\nif set to yes, MoarKerbals events will have sound.

		#MOAR-Settings-mail = Send In Game Mail?
		#MOAR-Settings-mail-tip = (Default = no)\nif yes, certain major MoarKerbals events will send an in-game mail.

		#MOAR-Settings-living = Kloning requires a living Kerbal?
		#MOAR-Settings-living-tip =  (Default = true)\nif no, allow kloning without any (living) Kerbal's in the part.

		#MOAR-Settings-gender = need both genders to kuddle \ror kerbals are plants?
		#MOAR-Settings-gender-tip =  (Default = true)\nif no, allow kuddling without concern to gender.

		#MOAR-Settings-inherit = new kerbals inherite traits of parent(s)?
		#MOAR-Settings-inherit-tip =  (Default = true)\nNot implemented yet\nif no, traits are random.
		
		#MOAR-Settings-paw = Use Color in PAW?
		#MOAR-Settings-paw-tip = (Default = yes)\nallow color coding in <b>MoarKerbals</b> PAW (part action window) / part RMB (right menu button).
		
		#MOAR-Settings-scale = Global Cost Multiplier
		#MOAR-Settings-scale-tip = (Default = 100%)\nScales production and consumption Globally on all kloning modules.

		#MOAR-Settings-time = Kuddle time needed for Kuddling
		#MOAR-Settings-time-tip = (minutes) (Default = 360 or 1 day)\nTwo kerbals in the KuddleShack will need this much time to produce a new kerbal

		#MOAR-Settings-update = Kuddle time update intervals 
		#MOAR-Settings-update-tip = (seconds) (Default = 1)\nTwo kerbals in the KuddleShack will need this much time to produce a new kerbal
		
		#MOAR-Settings-qt = Silence screen messages?
		#MOAR-Settings-qt-Tip = (Default = false)\nNot Implemented Yet\nSilence screen messages
		
		#MOAR-Settings-va = Entire ship an Academy?
		#MOAR-Settings-va-Tip = (Default = false)\nHaving one Academy for entire vessel.
		
		#MOAR-Settings-recruitOnlyOne = Recuit one at a time?
		#MOAR-Settings-recruitOnlyOne-Tip = (Default = true)\nEaither recruit all Civilians en masse or just one at a time.
		
		#MOAR-Settings-kc = Klones are Civilians?
		#MOAR-Settings-kc-Tip = (Default = true)\nIf yes, all klones start out as Civilians.
		
		#MOAR-Settings-bc = Kuddles are Civilians?
		#MOAR-Settings-bc-Tip = (Default = true)\nIf yes, all kuddled kerbals start out as Civilians.
		
		#MOAR-Settings-do = Can kerbals flunk?
		#MOAR-Settings-do-Tip = (Default = true)\nIf yes, one in four chance of a kerbal flunking out (fail to graduate).\nThey may try again.
		
		#MOAR-Settings-Suit = Birthday Suit?
		#MOAR-Settings-Suit-Tip = (Default = 0, Vintage = 1, Future = 2 or Slim = 3)\nWhich suit will kerbals start out wearing?
		
		#MOAR-Settings-sa = Situationally Aware?
		#MOAR-Settings-sa-Tip = (Default = false)\nDoes craft situation matter (like landered, orbital, etc)?

		#MOAR-Settings-soundClip-A0 = Klone success sound?
		#MOAR-Settings-soundClip-A0-Tip = (0 = random)\nChoose which sound clip to play on successful klone.

		#MOAR-Settings-soundClip-A1 = Klone failure sound?
		#MOAR-Settings-soundClip-A1-Tip = (0 = random)\nChoose which sound clip to play on klone failure.

		#MOAR-Settings-soundClip-B0 = Kuddle success sound?
		#MOAR-Settings-soundClip-B0-Tip = (0 = random)\nChoose which sound clip to play on successful kuddle.

		#MOAR-Settings-soundClip-B1 = Kuddle failure sound?
		#MOAR-Settings-soundClip-B1-Tip = (0 = random)\nChoose which sound clip to play on kuddle failure.

		#MOAR-Settings-soundClip-C0 = Graduation success sound?
		#MOAR-Settings-soundClip-C0-Tip = (0 = random)\nChoose which sound clip to play on successful training.

		#MOAR-Settings-soundClip-C1 = Graduation failure sound?
		#MOAR-Settings-soundClip-C1-Tip = (0 = random)\nChoose which sound clip to play on training failure.

		#MOAR-Settings-soundVolume = Sound volume (MoarKerbals sounds only)
		#MOAR-Settings-soundVolume-Tip = Choose at which volume to play MoarKerbals soundfx at, with 0 being muted.
		
		#MOAR-Settings-log = Extra Logging?
		#MOAR-Settings-log-Tip = (Default = no)\nif set to yes (true) extra information will be logged. \nWill probably affect game performance.

		#MOAR-Settings-dbg = Debug Options?
		#MOAR-Settings-dbg-Tip = (Default = no)\nif set to yes (true) debug will be shown. \nMight affect game performance. \nMight have to leave scene and return to see changes.

		#MOAR-Settings-accident = Maximum kerbals affected by accidents?
		#MOAR-Settings-accident-Tip = (0 = no limit)(Default = 2)\nIf set to 0, no limit.\nIf set to 1, only one addional kerbal might be affected by a kloning accident.\ni.e. the Quentin Tarantino mode.

		#MOAR-Settings-multipleBirths = Allow multiple births?
		#MOAR-Settings-multipleBirths-Tip = (Default = Yes)\nAddional kerbals might be affected by a kloning accident.\ni.e. Kribble mode.

